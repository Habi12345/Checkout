<body>
  <header>
    <!-- place navbar here -->
    
  </header>
  <main>
    
    <div class="container">
      <p style="text-align: center;"> <h4> <a href=""><i class="fa-solid fa-angle-left"></i></a> Checkout</h4></p>
      <hr>
        <p><h1 style="font-weight: bold; ">Payment</h1></p>
        <p><h5 style="font-weight: bold;" class="pay">Payment method</h5></p>
        <div class="box">
            
            <div class="checkbox">
                <label>
                    <input type="radio" id="radio-card-one" name="fieldset-1">
                   <span class="mybox2"> <i class="fa-solid fa-credit-card fa-bounce"></i></span>
                    Card
                </label>
                <hr>
                <label>
                    <input type="radio" id="radio-bank-two" name="fieldset-1">
                    
                     <span class="mybox"> <i class="fa-solid fa-building-columns fa-bounce"></i></span>
                    
                    Bank account
                </label>
            </div>
        </div>
        <p><h5 style="font-weight: bold;">Delivery method.</h5></p>
        
      <div class="box">
        <div class="checkbox">
          <label>
            <input type="radio" name="" id="radio-door-one">
            <span class="deli"><i class="fa-solid fa-truck-fast fa-bounce"></i></span>
              Door delivery
          </label>
          <hr>
          <label >
            <input type="radio" name="" id="radio-pick-two">
            <span><i class="fa-sharp fa-solid fa-burger-fries fa-bounce"></i></span>
              Pick up
          </label>
        </div>
      </div>
        <p><h6 style="font-weight: bold;">Total</h6></p>
        <button class="Proceed" role="button">Proceed to payment</button>
    </div>

      
  </main>
  <footer>
